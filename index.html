<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class = "bg-dark text-white text-center p-2">
        <h1>My Weather Dashboard</h1>
    </header>
    <main class="containerMain">
        <div class = "row">

            <div class="col-12 col-md-3 p-2 search-column">
                <form class = "border p-2" id = "citySearchForm">
                    <h4>Search for a City</h2>
                    <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                    <button class = "btn btn-primary" type = "submit">Search</button>
                </form>
                <div class = "oldSearchBorder" id = "oldSearchButtons"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class = "row border selected-city" id = "currentForecast">
                    <div class = "col-12">
                        <h2 id="searchedCity"></h2>
                        <div id = "presentWeatherContainer" class = "list-group"></div>
                    </div>  
                </div>
                <div class = "row border" id = "five-day-forecast">
                        <h2 class= "col-12" id = "forecast"></h2>
                        <div class = "d-flex" id = "fivedayContainer"></div>
                </div>  
            </div>

        </div>
    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="scripts.js"></script>    
</body>
</html>
